version: '3.8'

services:
  omi-transcription:
    build: .
    container_name: omi-transcription
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - BATCH_DURATION_SECONDS=120
      - MAX_BATCH_SIZE_MB=20
    restart: unless-stopped